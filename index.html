<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Логотип" />
      </header>

      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__group">
            <img src="./images/карачаевск.jpg" class="elements__image" alt="Карачаевск" />
            <div class="elements__name">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="element__group">
            <img src="./images/2kirill-pershin-1404681-unsplash.png" class="elements__image" alt="Гора Эльбрус" />
            <div class="elements__name">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="element__group">
            <img src="./images/3kirill-pershin-1556355-unsplash.png" class="elements__image" alt="Домбай" />
            <div class="elements__name">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="element__group">
            <img src="./images/4kirill-pershin-1404681-unsplash.png" class="elements__image" alt="Гора Эльбрус" />
            <div class="elements__name">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="element__group">
            <img src="./images/5kirill-pershin-1556355-unsplash.png" class="elements__image" alt="Карачаевск" />
            <div class="elements__name">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
          <li class="element__group">
            <img src="./images/6kirill-pershin-1088404-unsplash.png" class="elements__image" alt="Карачаево-Ч..." />
            <div class="elements__name">
              <h2 class="elements__title">Карачаево-Ч...</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__title">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__closebutton" type="button">+</button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit">
          <input type="text" class="popup__enter" id="Name" name="name" placeholder="Жак-Ив Кусто" />
          <input type="text" class="popup__enter" id="About" name="job" placeholder="Исследователь океана" />
          <button type="submit" class="popup__submitbutton">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
